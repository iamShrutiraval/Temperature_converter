<!DOCTYPE html>
<head>
    <title>Converter</title>
    <style>
         .a{
            text-align: center;
            margin-top: 10%;
        }
        .label{
            text-decoration:solid;
            font-size: x-large;
        }
        .input{
            size: 20px;
            height: 20px;
            width: 20%;
        }
        body{
            background-color: #568bcc;

            margin-top: 7ch ;

<body>
    <script>
        function myFunction(){
            //alert("Hello");
        var c=document.getElementById("ctemp").value;
        var f=(c*9/5)+32
        document.getElementById("fahrenheit").innerHTML=f+"°F";
    }
    </script>
    <h1 style="text-align:center">Temeprature Converter</h1>
    <div class="a">
        <label class="label">Please enter temperature in Celsius</label>
            <input type="text" name="ctemp" id="ctemp" class="input" placeholder="°C"><br>
            <button type="button" onclick="myFunction()" class="button">Convert</button><br>
        <label id="fahrenheit" class="label"></label>
    </div>
    <div class="a">
        <label class="label">Please enter temperature in </label>

    </div>
</body>
