<!DOCTYPE html>

<head>
    <title>Converter</title>
    <style>
        .a {
            text-align: center;
            margin-top: 5%;
        }

        .label {
            text-decoration: solid;
            font-size: x-large;
        }

        .input {
            size: 20px;
            height: 20px;
            width: 20%;
        }

        body {
            background-color: #568bcc;
        }

        .button {
            margin-top: 2ch;
            width: 10%;
            height: 30px;
            font-size: x-large;
        }
    </style>

</head>

<body>
    <script>
        function CtoF() {
            var c = document.getElementById("ctemp").value;
            var f = (c * 9 / 5) + 32
            document.getElementById("fahrenheit").innerHTML = f + "째F";
        }
        function FtoC() {
            var f = document.getElementById("ftemp").value;
            var c = (f - 32) * 5 / 9
            document.getElementById("cel").innerHTML = c + "째C";

        }
    </script>
    <h1 style="text-align:center">Temeprature Converter</h1>
    <div class="a">
        <label class="label">Please enter temperature in Celsius</label>
        <input type="text" name="ctemp" id="ctemp" class="input" placeholder="째C"><br>
        <button type="button" onclick="CtoF()" class="button">Convert</button><br>
        <h3>Temp in fahrenheit:</h3><label id="fahrenheit" class="label"></label><hr>
    </div>
    <div class="a">
        <label class="label">Please enter temperature in Fahrenheit</label>
        <input type="text" name="ftemp" id="ftemp" class="input" placeholder="째F"><br>
        <button type="button" onclick="FtoC()" class="button">Convert</button><br>
        <h3>Temp in Celsius:</h3><label id="cel" class="label"></label>
    </div>
</body>
